<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
  <title>UpdatePage</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">


  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <a class="navbar-brand" href="/">HOME</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul sec:authorize="!isAuthenticated()" class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="/auth/loginForm">로그인</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/auth/joinForm">회원가입</a>
      </li>
    </ul>
    <ul sec:authorize="isAuthenticated()" class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="/board/saveForm">글쓰기</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/user/updateForm">회원정보</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/logout">로그아웃</a>
      </li>
    </ul>
    </c:otherwise>
    </th:choose>


  </div>
</nav>
<br>






<div class="container">
  <form action="/user/join" method="post">
    <input type="hidden" id="id" th:value="${user.id}">
    <div class="form-group">
      <label for="username">username:</label>
      <input type="username" class="form-control" th:value="${user.username}" id="username" readonly>
    </div>
    <div class="form-group">
      <label for="email">email:</label>
      <input type="email" class="form-control" th:value="${user.email}" id="email">
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" class="form-control" th:placeholder="password" id="password">
    </div>

  </form>
  <button id="btn-update" class="btn btn-primary">회원수정완료</button>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script src="/js/user.js"></script>

</div>

</body>
</html>
